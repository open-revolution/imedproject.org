<!DOCTYPE html>
<html>
<head>

    <!-- Document Settings -->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <!-- Set title for the page and site -->
    <title> {{ .Title }} &middot; {{ .Site.Title }} </title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Analytics tracking code -->
    <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-102022428-2', 'auto')
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- end Google Analytics tracking code -->

    <!--Styles'n'Scripts -->
    {{ template "_internal/google_analytics_async.html" . }}
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

    <meta name="google-site-verification" content="SBKnjLpgAmZYm6nKcTJ2ED_g31VYRTsVR3jeM9oIhYc" />
    {{ range .AlternativeOutputFormats -}}
    <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}" title="{{ $.Site.Title }}">
    {{ end -}}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
